<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
<meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  
   <h1>Ingresar producto</h1>

  		<div class="w-25 p-3">
  		<div class="card mb-4"> 
			<form  method="post" th:action="@{/formProducto}" th:object="${producto}">
		
			<div class="form-group">
			<label>Nombre del producto: </label>
			<input type="text"  class="form-control" th:field="*{nombre}" width="200"> <br>
			<span th:errors="*{nombre}" class="text-muted" style="color: #E81505"></span>
			</div>
			<div class="form-group">
			<label>Descripcion del producto: </label>
			<input type="text" class="form-control" th:field="*{descripcion}" width="200"> <br>
			<span th:errors="*{descripcion}" class="text-muted" style="color: #E81505"></span>
			</div>
			<div class="form-group">
			<label>Precio del producto: </label>
			<input type="number" class="form-control" th:field="*{precio}" width="200"> <br>
			<span th:errors="*{precio}" class="text-muted" style="color: #E81505"></span>
			</div>
			<div class="form-group">
			<label>Fecha de vencimiento del producto: </label>
			<input type="text" class="form-control" th:field="*{vencimiento}" width="200">
			<span th:errors="*{vencimiento}" class="text-muted" style="color: #E81505"></span>
			</div>
		
			<input type="submit" class="btn btn-primary" value="Ingresar producto">
		</form>
		</div>
		</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
